 <div class="container">

   <div class="col-lg-12">
    <div class="team-member">
     <img class="mx-auto rounded-circle" src="assets/img/Profile_square.png" alt="">
    </div>
   </div>
  
   <div class=col-lg-12 text-center">
    
     <div class="col-lg-12 text-center">
